<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pure CSS Framework: Homepage Layout Example</title>

    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, user-scalable=no" name="viewport">
    <meta charset="UTF-8">


    <link href="./css/purecssframework.css" rel="stylesheet" type="text/css">


    <link href="./css/style.css" rel="stylesheet"/>

</head>


<script src="./scripts/questions.js"></script>
<script src="./scripts/testTaker.js">
</script>
<body style="background-color: lightgray">


<div class="panel">
    <div class="panel-header">
        <h1>Test Taker <small>How far will you get?</small></h1>
    </div>
    <div class="panel-body">


        <div class="flex-grid tenths game border-primary rounded-more-corners">

            <div class="col-3 col-3-md col-10-sm text-center">Score:
                <div id="divScore">0</div>
                <a href="" onclick="fShowScores()">Show Scores</a>
            </div>


            <div class="col-4 col-4-md col-10-sm text-center form-elements">
                <div id="divQuestion"></div>
                <div class="Option" id="divOptionA" onclick="fAnswerSelected(this);"></div>
                <div class="Option" id="divOptionB" onclick="fAnswerSelected(this);"></div>
                <div class="Option" id="divOptionC" onclick="fAnswerSelected(this);"></div>
                <div class="Option" id="divOptionD" onclick="fAnswerSelected(this);"></div>
                <div id="divText">


                    <input id="divUser" placeholder="what is your name, stranger?" size="30" type="text"></br>
                </div>
                </br></br>
                <input class="btn primary" id="btnBegin" type="submit" value="Begin test">
                <div class="Answer" id="divAnswer"></div>
            </div>

            <div class="col-3 col-3-md col-10-sm text-center">
                <div class="valign" id="divTimer" style="margin-top:30px;">00:00</div>
            </div>
        </div>

    </div>
    <div class="panel-footer">
        Panel Footer Area if Needed
    </div>
</div>


</body>
<script>window.onload = fNewGame();</script>

<script src="./scripts/timer.js"></script>
<script src="./scripts/onLoad.js"></script>
</html>
